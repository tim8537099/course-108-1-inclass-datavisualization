<h1>靜態圖片: 非向量格式</h1>
<img src="https://new.ntpu.edu.tw/assets/images/ntpu/logo.png"/>

<h1>靜態圖片: 向量格式</h1>
<svg width="350" height="350">
   <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
   <line x1="0" y1="0" x2="100" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
   <path d="M0 100 L100 100 L50 140 Z" />
   <polygon points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
   <text x="0" y="215" fill="blue">I love SVG!</text>
</svg>


<svg width="350" height="350">
   <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
   <line x1="0" y1="0" x2="100" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
   <path d="M0 100 L100 100 L50 140 Z" />
   <polygon id="showMe" points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" 
      filter="url(#f1)"/>
   <text x="0" y="215" fill="blue">I love SVG!</text>
   <defs>
    <filter id="f1" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
   </defs>
</svg>

<!-- js產生動態效果-->
<script>
  var objPolygon=document.getElementById("showMe")
  document.getElementById("showMe").addEventListener("click", function(){
    objPolygon.setAttribute("filter", "none");
  });
</script>
